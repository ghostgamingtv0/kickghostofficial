<body class="bg-black text-white text-center p-6">

<h1 class="text-4xl font-black mt-4">KICK<span class="text-green-500">GHOST</span></h1>

<button onclick="connectWallet()" class="mt-8 bg-green-500 text-black px-6 py-3 rounded-xl font-bold">
CONNECT WALLET
</button>
<p id="wallet" class="mt-3 break-all text-sm"></p>

<button onclick="claim()" class="mt-6 bg-white text-black px-6 py-3 rounded-xl font-bold">
CLAIM 1000 (WEEKLY)
</button>
<p id="msg" class="mt-4 font-bold"></p>

<div class="mt-10 p-4 border border-green-500 rounded-xl max-w-xl mx-auto text-left">
<h2 class="text-green-500 font-bold mb-2">How to add token / كيفية إضافة العملة</h2>
<p class="text-sm">
EN: MetaMask → Import Token → Paste contract address.<br>

</p>

Contract: 0x539A66654cf4e71cB7207ac6B3A56B789FBcbFce
</p>
</div>

<div class="mt-10">

src="https://dexscreener.com/polygon/0x539A66654cf4e71cB7207ac6B3A56B789FBcbFce?embed=1&theme=dark">

<script>
let userAddress = null;

async function connectWallet(){
 if(window.ethereum){
  const provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = await provider.getSigner();
  userAddress = await signer.getAddress();
  document.getElementById("wallet").innerText = userAddress;
 } else {
  alert("Install MetaMask / TrustWallet / Coinbase");
 }
}

async function claim(){
 if(!userAddress){ alert("Connect wallet first"); return; }
 const res = await fetch("https://YOUR_VERCEL_BACKEND/claim",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({ address: userAddress })
 });
 const data = await res.json();
 document.getElementById("msg").innerText = data.message;
}
</script>

</body>
