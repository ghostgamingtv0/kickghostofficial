<script>
let walletAddress = null;

async function connectWallet(){
 const wallet = await window.thirdweb.createWallet("io.metamask");
 await wallet.connect({ clientId: "PUT_CLIENT_ID_HERE" });
 walletAddress = await wallet.getAddress();
 document.getElementById("wallet").innerText = walletAddress;
}

async function claim(){
 if(!walletAddress){ alert("Connect wallet first"); return; }
 const res = await fetch("https://YOUR_VERCEL_BACKEND/claim",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({ address: walletAddress })
 });
 const data = await res.json();
 document.getElementById("msg").innerText = data.message;
}
